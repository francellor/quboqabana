<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link rel="stylesheet" href="calendar.css">
  </head>
  <body onLoad="RenderDate()">
    <div class="selector">
      <div class="selector1">
        <div class="">
          Type of Rooms
        </div>
        <div class="room_selector">
          <select id=roomtypes onchange="getSelectValue();">
            <option value="standard">Standard Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="sdeluxe">Super Deluxe Room</option>
            <option value="family">Family Room</option>
          </select>
        </div>
      </div>
      <div class="selector2">
        <div class="">
          Adults
        </div>
        <div class="guest_selector">
          <select id=guest onchange="getSelectValue();">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

      </div>
      <div class="selector3">
        <div class="">
          Child
        </div>
        <div class="child">
          <select id=child onchange="getSelectValue();">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <script type="text/javascript">
          function getSelectValue()
          {
              var selectedValue1 = document.getElementById("roomtypes").value;
              console.log(selectedValue1);
              var selectedValue2 = document.getElementById("guest").value;
              console.log(selectedValue2);
              var selectedValue3 = document.getElementById("child").value;
              console.log(selectedValue3);
          }
      </script>
    </div>
    <div class="wrapper">
      <div class="calendar">
        <div class="month">
            <div class="prev" onclick="moveDate('prev')">
              <span>&#10094</span>
            </div>
            <div>
                <h2 id="month">JUNE</h2>
                <p id="date_str"></p>
            </div>
            <div class="next" onclick="moveDate('next')">
                <span>&#10095</span>
            </div>
        </div>
        <div class="weekends">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">

        </div>

      </div>
    </div>
    <script type="text/javascript" src="calendar.js">
    </script>
  </body>
</html>
